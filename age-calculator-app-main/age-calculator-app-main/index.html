<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="input-group">
                    <div id="input-field-day" class="input-field">
                        <label id="day-input-label" for="day"> DAY</label>
                        <input id="day-input" type="number" min="1" max="31" />
                        <p id="day-error-message" class="error-message"></p>
                    </div>
                    <div id="input-field-month" class="input-field">
                        <label id="month-input-label" for="month">MONTH</label>
                        <input
                            id="month-input"
                            type="number"
                            min="1"
                            max="12"
                        />
                        <p id="month-error-message" class="error-message"></p>
                    </div>
                    <div id="input-field-year" class="input-field">
                        <label id="year-input-label" for="year">YEAR</label>
                        <input id="year-input" type="number" min="0" />
                        <p id="year-error-message" class="error-message"></p>
                    </div>
                    <br style="clear: both" />
                </div>
                <div class="button-group">
                    <hr />
                    <button id="calculate-button">
                        <img class="button-icon" src="icon-arrow.svg" />
                    </button>
                </div>
                <div class="age-display-group">
                    <div><span id="age-years" class="age-numeric">--</span> years</div>
                    <div><span id="age-months" class="age-numeric">--</span> months</div>
                    <div><span id="age-days" class="age-numeric">--</span> days</div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Kenny Nhim</a>.
        </div>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
